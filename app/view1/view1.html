<div class="container-fluid" ng-controller="View1Ctrl">
    <div class="col-md-8">
        <table class="table table-hover col-md-8">
            <thead>
                <tr>
                    <th>Water Consumption</th>
                    <th>Electricity Consumption</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="data in dataset">
                    <td>{{data.Water_Consumption}}</td>
                    <td>{{data.Electricity_Consumption}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <canvas id="line" class="chart chart-line" chart-data="data"
            chart-labels="labels" chart-legend="true" chart-series="series"
            chart-click="onClick" >
    </canvas>

</div>
