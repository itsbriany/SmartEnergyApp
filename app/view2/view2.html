<div id="consumption_panel" class="container-fluid" ng-controller="View2Ctrl">
    <div class="col-md-12">
        <table class="table table-hover text-center" >
            <thead>
                <tr>
                    <th class="text-center">Month</th>
                    <th class="text-center">Electricity Cost ($/Month)</th>
                    <th class="text-center">Electricity Consumption (kW/Month)</th>
                </tr>
            </thead>

            <tbody id="real_time_energy_consumption">
            </tbody>

        </table>


        <canvas id="line" class="chart chart-line" chart-data="data"
                chart-labels="labels" chart-legend="true" chart-series="series"
                chart-click="onClick">
        </canvas>

    </div>
</div>
